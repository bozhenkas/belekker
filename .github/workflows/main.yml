name: Python CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 17904
          script: |
            # Переходим в директорию проекта
            cd ~/belekker
            
            # 1. Обновляем код из репозитория до последней версии
            git fetch origin main
            git reset --hard origin/main
            
            # 2. Останавливаем и удаляем старые контейнеры для чистого запуска.
            # ЭТА КОМАНДА НЕ УДАЛЯЕТ ВАШУ БАЗУ ДАННЫХ.
            # Она не трогает именованные тома (named volumes), такие как ваш 'db_data'.
            docker compose down
            
            # 3. Запускаем проект с пересборкой.
            # Docker пересоберет образ бота, а контейнер postgres будет 
            # пересоздан и автоматически подключен к СУЩЕСТВУЮЩЕМУ тому 'db_data'.
            docker compose up --build -d
